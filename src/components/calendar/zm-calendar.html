<div class="div_content" (swipe)="swipeEvent($event)" [ngClass]="{'dayMode': selectedDate !== null}">
  <div class="header">
    <button ion-button icon-only clear (click)="monthDec()">
      <ion-icon name="arrow-dropleft-circle"></ion-icon>
    </button>
    <p class="p_date">{{year + '.' + ((month + 1) < 10 ? '0' : '') + (month + 1)}}</p>
    <button ion-button icon-only clear (click)="monthInc()">
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </div>
  <div class="div_buttons" [ngStyle]="{'display': selectedDate !== null ? 'block': 'none'}">
    <button ion-button icon-only clear (click)="selectedDate = null; calendarTop = 0;">
      <ion-icon name="close"></ion-icon>
    </button>
  </div>
  <div class="div_day_labels">
    <div class="day_label" *ngFor=" let label of dayLabels">
      <span>{{label}}</span>
    </div>
  </div>
  <div class="div_calendar">
    <div class="calendar" 
      [ngClass]="{'row_5': rowNum === 5, 'row_6': rowNum === 6}"
      [style.margin-top]="calendarTop"
    >
      <zm-calendar-day class="calendar-box extra" [data]="day.data" [date]="day.date" [types]="types" *ngFor=" let day of startEmptyDay "> </zm-calendar-day>
      <zm-calendar-day 
        class="calendar-box" 
        [data]="day.data" 
        [date]="day.date" 
        [types]="types"
        [selectedDate]="selectedDate"
        (dayClickEvent)="selectDate($event[0], $event[1])" 
        (rowClickEvent)="selectRow($event)" 
        *ngFor=" let day of days "
      >
      </zm-calendar-day>
      <zm-calendar-day class="calendar-box extra" [data]="day.data" [date]="day.date" [types]="types" *ngFor=" let day of endEmptyDay "> </zm-calendar-day>
    </div>
  </div>
  <!-- <div class="div_dayDetail"> -->
  <!-- </div> -->
</div>
