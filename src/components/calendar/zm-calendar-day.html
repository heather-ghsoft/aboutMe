<div class="day-box" (click)="onClick()" [ngClass]="{'listMode': selectedDate === date}">
  <div class="row row-date center">
    <span class="date" [ngClass]="{'holiday': isHoliday}">{{dateStr}}</span>
  </div>
  <div class="row-data">
    <div class="row left" 
      [ngStyle]="{'background': row.background}" 
      *ngFor=" let row of rows; let i = index ">
      <!-- <div> -->
      <p class="row-value">{{row.value}}</p>
    </div>
  </div>
</div>
