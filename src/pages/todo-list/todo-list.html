<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="primary">Todo List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodo()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos; let i = index" >
      <ion-icon name="leaf" item-left></ion-icon>
      <h2>{{todo.title}}</h2>
      <p>{{todo.desc}}</p>
    </ion-item>
  </ion-list>
</ion-content>
