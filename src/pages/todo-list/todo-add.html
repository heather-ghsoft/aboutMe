<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button class="bar_btn_padding" ion-button icon-only (click)="dismiss(null)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>add Todo</ion-title>
    <ion-buttons end>
      <button class="bar_btn_padding" ion-button icon-only (click)="saveTodo()">
        SAVE
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="div_content">
    <ion-item>
      <ion-label color="primary" floating>title</ion-label>
      <ion-input [(ngModel)]="todo.title"></ion-input>
    </ion-item>
    <ion-item class="item_desc">
      <ion-label color="primary" floating>description</ion-label>
      <ion-textarea [(ngModel)]="todo.desc" name="desc"></ion-textarea>
    </ion-item>
  </div>
</ion-content>
