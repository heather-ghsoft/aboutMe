<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="primary">Trend</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="div_content">
    <div zm-line-chart
      class="zm-line-chart"
      style="width: 100%; height: 300px" 
      bigSize="true"
      colX="date"
      colY="value"
      colXType="date"
      colXFormat="%Y-%m-%d"
      [bindData]="dataArr" >
    </div>
  </div>
</ion-content>
