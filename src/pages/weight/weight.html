<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="primary">체중기록</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)=" openAddData() ">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor=" let data of dataArr; let i = index ">
      <list-date-divider [data]="data" [scrollTop]="scrollTop" [dividers]="dividers" *ngIf="i === 0 || dataArr[i].date.substr(0, 7) !== dataArr[i-1].date.substr(0, 7)" ></list-date-divider>
      <weight-item [data]="data" (onDelete)="deleteData($event)" (onEdit)="editData($event)"></weight-item>
    </div>
  </ion-list>
  <div class="div_content">
    <p *ngIf="!dataArr.length">몸무게를 기록하세요 :)</p>
  </div>
</ion-content>
