<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="div_content">
    <h2>Sign up</h2>
    <div class="space_h-50"></div>  
    <div class="div_input">
      <form [formGroup]="myForm" (ngSubmit)="login(myForm.value,myForm.valid)">
        <ion-item>
          <ion-label color="primary" floating> email </ion-label>
          <ion-input type="email" formControlName="email" [class.submitted]="submitted" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating> password </ion-label>
          <ion-input type="password" formControlName="password" [class.submitted]="submitted" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating> password Confirm </ion-label>
          <ion-input type="password" formControlName="password2" [class.submitted]="submitted" ></ion-input>
        </ion-item>
      </form>
    </div>
    <div class="space_h-50"></div>  
    <button class="btn_start" color="primary" ion-button block (click)="register(myForm.value,myForm.valid)" >
      Register
    </button>
  </div>
</ion-content>
