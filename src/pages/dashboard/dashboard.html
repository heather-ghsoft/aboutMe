<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="primary">대시보드</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="div_content">
        <div class="div_top">
            <div class="div_image img-profile" [style.background-image]="'url(' + user.photoURL + ')'"> </div>
            <div class="div_top_right">
                <span class="div_user_name">{{user.displayName}}</span>
            </div>
        </div>
        <div>
          <div class="div_middle">
            <div class="div_date">
              <button ion-button icon-only clear (click)="dateDec()">
                <ion-icon name="arrow-dropleft-circle"></ion-icon>
              </button>
              <p class="p_date">
                {{tarDate.year + '.' + 
                ((tarDate.month + 1) < 10 ? '0' : '') + (tarDate.month + 1) + '.' + 
                ((tarDate.date + 1) < 10 ? '0' : '') + (tarDate.date) + 
                '(' + tarDate.day + ')'}}
              </p>
              <button ion-button icon-only clear (click)="dateInc()">
                <ion-icon name="arrow-dropright-circle"></ion-icon>
              </button>
            </div>
          </div>
          <div class="div_graph">
              <div zm-line-chart
                class="zm-line-chart"
                style="width: 100%; height: 300px"
                colX="time"
                colY="value"
                [colXDomain]="colXDomain"
                colXName="시간" 
                colXType="linear"
                colXFormat="%H"
                colYName="배고픔정도"
                [colYDomain]="colYDomain"
                [bindData]="todayFoodArr" >
              </div>
          </div>
        </div>
    </div>
</ion-content>
