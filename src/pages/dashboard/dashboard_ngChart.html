<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="primary">대시보드</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="div_content">
        <div class="div_top">
            <div class="div_image img-profile" [style.background-image]="'url(' + user.photoURL + ')'"> </div>
            <div class="div_top_right">
                <span class="div_user_name">{{user.displayName}}</span>
            </div>
        </div>
        <div>
          <div class="div_middle">
            <div class="div_date">
              <button ion-button icon-only clear (click)="dateDec()">
                <ion-icon name="arrow-back"></ion-icon>
              </button>
              <p class="p_date">
                {{tarDate.year + '.' + 
                ((tarDate.month + 1) < 10 ? '0' : '') + (tarDate.month + 1) + '.' + 
                ((tarDate.date + 1) < 10 ? '0' : '') + (tarDate.date) + 
                ' (' + tarDate.day + ')'}}
              </p>
              <button ion-button icon-only clear (click)="dateInc()">
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </div>
          </div>
          <canvas baseChart width="380" height="300"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
</ion-content>
