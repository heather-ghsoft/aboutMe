<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- <div class="div_content">
        <img src="assets/img/avatar-ts-jessie.png">
  </div> -->
  <div class="top_wrap">
        <div class="main-profile">
            <img class="img-profile" src="assets/img/avatar-ts-jessie.png" />
        </div>
        <div class="main-top">
            <div class="main-panel">
                <div class="main-panel-info">
                    <span class="small-title">
                        최근진료기록
                    </span>
                    <span class="middle-text">
                        {{hospitalCurrent.name}}
                    </span>
                </div>
                <div class="main-panel-info main-panel-side-border">
                    <span class="big-title">
                        {{user.name}}
                    </span>
                    <span class="small-text">
                        {{user.birthDay.year}}.{{user.birthDay.month}}.{{user.birthDay.day}}
                    </span>
                </div>
                <div class="main-panel-info">
                    <span class="small-title">
                        최근진료병원
                    </span>
                    <span class="middle-text">
                        예약하기
                    </span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="main-panel-tab">
                <div class="btn_tab" [ngClass]="currentTabButton === '1' ? 'on' : ''" (click)="changeTab('1')">
                    <div class="img timeline" [ngClass]="currentTabButton === '1' ? 'on' : ''"></div> 타임라인
                </div>
                <div class="btn_tab" [ngClass]="currentTabButton === '2' ? 'on' : ''" (click)="changeTab('2')">
                    <div class="img chart" [ngClass]="currentTabButton === '2' ? 'on' : ''"></div> 마이챠트
                </div>
                <div class="btn_tab" [ngClass]="currentTabButton === '3' ? 'on' : ''" (click)="changeTab('3')">
                    <div class="img note" [ngClass]="currentTabButton === '3' ? 'on' : ''"></div> 진료수첩
                </div>
                <div class="clearfix"></div>
            </div>
        </div> 
  </div>
    <!--
    <div class="main-bottom">
        <div id="cd-timeline" class="tab-panel cd-container" tabIndex="1" style="opacity: 1" timeline-data="timeline" timeline></div>
        <div id="tab-mychart" class="tab-panel" style="opacity: 0" tabIndex="2"></div>
        <div id="tab-note" class="tab-panel" style="opacity: 0" tabIndex="3"></div>
    </div> -->
</ion-content>
