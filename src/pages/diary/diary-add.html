<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button class="bar_btn_padding" ion-button icon-only (click)="dismiss(null)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Write Diary</ion-title>
    <ion-buttons end>
      <button class="bar_btn_padding" ion-button icon-only (click)="saveData()">
        SAVE
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="div_content">
    <ion-item>
      <ion-label color="primary">날짜</ion-label>
      <ion-datetime color="text" displayFormat="YYYY년 MM월 DD일" pickerFormat="YYYY-MM-DD" [(ngModel)]="data.date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary">제목</ion-label>
      <ion-input type="text" color="text" [(ngModel)]="data.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">내용</ion-label>
      <ion-textarea style="height: 300px;" [(ngModel)]="data.content"></ion-textarea>
    </ion-item>
    <img style="width: 80px; height: 80px;" src="{{photo}}" *ngFor=" let photo of data.photos; let i = index " />
    <img style="width: 80px; height: 80px;" src="{{'data:image/jpeg;base64,'+ photo}}" *ngFor=" let photo of newPhotos; let i = index " />
    <button ion-button color="primary" block (click)="showActionSheet($event)">
      Take a Picture
    </button>
  </div>
</ion-content>
