<ion-header>
  <ion-navbar>
    <ion-title color="primary">Diary</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)=" writeDiary() ">
        SAVE
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="YYYY.MM.DD" pickerFormat="YYYY MM DD" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Weight</ion-label>
      <ion-input type="text" [(ngModel)]="data.weight" ></ion-input>
      <button>
      </button>
    </ion-item>
    <ion-item>
      <ion-label>description</ion-label>
      <ion-textarea [(ngModel)]="desc" name="desc"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
